version: 999
resources:
  - type: slot
    count: "4,9,16,25"
    label: default
    with:
      - type: node
        count: 1
tasks:
  - command: [ "flux", "start" ]
    slot: default
    count:
      per_slot: 1
attributes:
  system:
    duration: 3600.
    cwd: "/home/flux"
    environment:
      HOME: "/home/flux"
