version: 2
resources:
  - type: slot
    count: 1
    label: default
    with:
      - type: node
        count: {min: 1}
        with:
        - type: core
          count: 120
tasks:
  - command: [ "flux", "start" ]
    slot: default
    count:
      per_resource:
        type: node
        count: 1
attributes:
  system:
    duration: 3600.
    cwd: "/home/flux"
    environment:
      HOME: "/home/flux"
